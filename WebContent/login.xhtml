<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="header">
			<h:outputText value="#{msg.title_login}"/>
		</ui:define>
		<ui:define name="content">
			<div class="login">
			<center><h:form>
				<h:panelGrid columns="3" >
				<h:outputText  value="#{msg.label_dni}:" />
				<h:inputText id="dni" value="#{loginBean.dni}" 
				converterMessage="#{msg.error_dni}">
					<f:convertNumber integerOnly="true" groupingUsed="false"/>
				</h:inputText>
				<h:message for="dni" showSummary="true" showDetail="false"  styleClass="error"/>
				<h:outputLabel  value="#{msg.label_password}:" />
				<h:inputText id="pass" value="#{loginBean.password}" />
				</h:panelGrid>
				<h:commandButton value="#{msg.boton_login}" action="#{loginBean.validar}"/> 
				<h:outputText styleClass="error" value="#{msg.error_usuario}" rendered="#{loginBean.error}"/>
			</h:form></center>
			</div>
		</ui:define>
		<ui:define name="footer"/>
	</ui:composition>
	
</h:body>
</html>
